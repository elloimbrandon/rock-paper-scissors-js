<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPC Vs CPU</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Rock, Paper, Scissors <br> Vs.</br> A Program</h1>
      <h3 class="game-discription">
        *Make your choice and the program will randomly generate their choice*
      </h3>
      <h3 class="title score-font"> Your Score: <div id="player-score">0</div></h3>
      <h3 class="title score-font"> Program's Score: <div id="computer-score">0</div></h3>
      <div class="main-container">
        <div class="choice-row">
            <p class="choice-description">Rock</p>
          <button id="rock" class="test-button hover-button"></button>
          <p class="choice-description">Paper</p>
          <button id="paper" class="test-button hover-button"></button>
          <p class="choice-description">Scissors</p>
          <button id="scissors"class="test-button hover-button"></button>
        </div>
        <div class="computer-choice-row">
          <div class="computer-choice-title">Program's Choice:</div>
          <div class="computer-choice-image">
            <a target="_blank" href="computers_choice">
                <img id="computer-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Simple_Monitor_Icon.svg/1149px-Simple_Monitor_Icon.svg.png" alt="Forest">
              </a>
          </div>
          <h3 class="score-font">Result of Round :</h3>
          <h3 class="score-font result-style"> You Win!</h3>
        </div>
      </div>
    </main>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
